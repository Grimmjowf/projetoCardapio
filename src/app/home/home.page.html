<ion-header [translucent]="false" class="cl-header">
  
 
      <ion-row class="ion-align-items-center header-line">
        <ion-col  size="4" class="menu-icon">
          <ion-icon name="reorder-three"></ion-icon>
        </ion-col>
        <ion-col size="6">
          Bull Burguer        
        </ion-col>
        <ion-col size="2" class="ion-text-end account-icon">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center header-subline">
        
      <ion-col size="6">
          <ion-segment [(ngModel)]="segment">
            <ion-segment-button  [value]="categoria[0].id" class="cl-segmento">
              <ion-label>Burguers</ion-label>
            </ion-segment-button>
          </ion-segment>
      </ion-col>
    
    <ion-col size="6">
      <ion-segment [(ngModel)]="segment">
            <ion-segment-button [value]="categoria[1].id" class="cl-segmento">
              <ion-label>Drinks</ion-label>
            </ion-segment-button>
          </ion-segment>
    </ion-col>
  </ion-row>
</ion-header>


  <ion-content [fullscreen]="true" class="cl-content">
    <!-- seguimento burguer -->
      <ion-grid *ngFor="let categoria of categoria; let ix = index" >
        
        <ion-row *ngIf="segment == categoria.id">
         <ion-col size="6" *ngFor="let produto of categoria.produtos">
          <ion-row>
           <ion-col size="12" class="card-produto">

            <ion-row>
              <ion-col size="6" class="img-produto" >
                <img [src]="produtosImg + produto.imagem"/>
              </ion-col>
            </ion-row>

            <ion-row style="height: 45px;"> 
              <ion-col size="12" class="titulo-produto">
                {{produto.nome}}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="valor-produto">
                {{produto.valor}}
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12" class="col-botao-detalhes">
                <span class="botao-detalhes" (click)="verProduto(produto)"> Detalhes </span>
              </ion-col>
            </ion-row>
        
         </ion-col>
        </ion-row> 
       </ion-col>
      </ion-row>

  </ion-grid>
  <ion-row></ion-row>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="btn-order">
    <ion-fab-button>
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
